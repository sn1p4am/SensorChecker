<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensorsChecker</title>
    <link rel="stylesheet" href="css/popup.css">
    <!-- 移除Tailwind CDN -->
</head>

<body class="bg-gray-100 text-gray-800 w-[800px] h-[500px] overflow-hidden">
    <div class="flex flex-col h-full">
        <!-- 头部 -->
        <header class="bg-blue-600 text-white p-3 flex justify-between items-center shadow">
            <div class="flex items-center">
                <h1 class="text-xl font-bold">SensorChecker</h1>
                <a id="github-link" href="https://github.com/sn1p4am/SensorChecker" target="_blank" class="ml-5 inline-flex items-center justify-center" title="访问GitHub项目">
                    <svg class="github-icon" width="22" height="22" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
            </div>
            <div class="flex space-x-2 items-center">
                <span id="request-count" class="bg-white text-blue-600 rounded-full px-2 py-1 text-sm font-bold shadow">0</span>
                <button id="clear-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors">清除</button>
            </div>
        </header>

        <!-- 设置栏 -->
        <div class="settings-bar bg-gray-50 p-2 border-b border-gray-300 flex justify-end items-center">
            <div class="toggle-container flex items-center space-x-2">
                <span class="text-sm text-gray-700">跳转时保留检测记录</span>
                <label class="switch">
                    <input type="checkbox" id="preserve-data-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="flex-container">
            <!-- 左侧请求列表 -->
            <div class="left-panel">
                <div class="search-container">
                    <input id="search-input" type="text" class="border border-gray-300 rounded" placeholder="搜索事件...">
                </div>
                <div id="request-list" class="overflow-y-auto h-[calc(100%-56px)]">
                    <!-- 请求列表项会通过JS动态添加 -->
                    <div class="text-center p-4 text-gray-500">暂无数据</div>
                </div>
            </div>

            <!-- 右侧JSON内容 -->
            <div class="right-panel">
                <div class="panel-header">
                    <span id="selected-event" class="font-medium">未选择事件</span>
                    <button id="copy-json" class="text-blue-600 hover:text-blue-800 hidden">复制JSON</button>
                </div>
                <pre id="json-display" class="flex-1">选择左侧事件查看详情

如长时间未捕获请求，双击此区域查看调试信息</pre>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
